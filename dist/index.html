<!DOCTYPE html><html lang="en"><head>
    <title>Chart.js example</title>
    <link href="/test-1.61d3354a.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="grid grid-cols-2 gap-5 p-5">
      <div class="grid grid-cols-1 col-span-1">
        <div style="width: 500px">
          <canvas id="dimensions"></canvas>
          <div class="grid grid-cols-1">
            <input type="number" id="ratioInput">

            <label>Chart Type</label>
            <select name="chartType" id="chartTypeInput">
              <option value="bar">Bar</option>
              <option value="bubble">Bubble</option>
              <option value="line">Line</option>
              <option value="scatter">Scatter</option>
            </select>

            <label>X-Axis Scale Type</label>
            <select name="xScaleType" id="xScaleTypeInput">
              <option value="linear">Linear</option>
              <option value="logarithmic">Logarithmic</option>
            </select>

            <label>Y-Axis Scale Type</label>
            <select name="yScaleType" id="yScaleTypeInput">
              <option value="linear">Linear</option>
              <option value="logarithmic">Logarithmic</option>
            </select>

            <button class="rounded-md bg-blue-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-none active:bg-blue-700 hover:bg-blue-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2" type="button" id="renderButton">
              Render
            </button>
          </div>
        </div>
      </div>
      <div class="grid col-span-1">
        <span>TODO: add default graph here</span>
      </div>
    </div>

    <!-- <script type="module" src="acquisitions.js"></script> -->
    <script type="module" src="/test-1.f16a806b.js"></script>
  

</body></html>
