<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <div style="width: 500px"><canvas id="dimensions"></canvas></div>
    <br />
    <!-- <div style="width: 800px"><canvas id="acquisitions"></canvas></div> -->

    <label>Ratio</label> <input type="number" id="ratioInput" />
    <!-- <button id="testBut">Set Aspect Ratio</button> -->
    <br />

    <label>Chart Type</label>
    <select name="chartType" id="chartTypeInput">
      <option value="bar">Bar</option>
      <option value="bubble">Bubble</option>
      <option value="line">Line</option>
      <option value="scatter">Scatter</option>
    </select>
    <!-- <button id="chartTypeSubmit">Set Chart Type</button> -->
    <br />

    <label>X-Axis Scale</label>
    <br />
    <label>Value</label> <input type="number" id="xScaleValueInput" />
    <br />
    <label>Type</label>
    <select name="xScaleType" id="xScaleTypeInput">
      <option value="linear">Linear</option>
      <option value="logarithmic">Logarithmic</option>
    </select>

    <p></p>

    <label>Y-Axis Scale</label>
    <br />
    <label>Value</label> <input type="number" id="yScaleValueInput" />
    <br />
    <label>Type</label>
    <select name="yScaleType" id="yScaleTypeInput">
      <option value="linear">Linear</option>
      <option value="logarithmic">Logarithmic</option>
    </select>

    <p></p>

    <button id="renderButton">Render</button>

    <!-- <script type="module" src="acquisitions.js"></script> -->
    <script type="module" src="dimensions.js"></script>
  </body>
</html>
